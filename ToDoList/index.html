<html>
    <head>
        <title>To Do List | Manish Kumar</title>
        <link rel="stylesheet" href="style.css">
    </head>

            <div class="container">
              <div class="row">

              </div>

            <ul id="items">
              </ul>
           </div>
          </div>
          <script src="script.js"></script>
    </body>
</html>
