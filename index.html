<!DOCTYPE html>
<html lang="en">

<head>
  <title>Math Minder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Math Minder</h1>
  </header>
  <div class="container text-center">

    <div class="row mt-5" >
      <div class="col-md-6">
        <h3>Time Left:
          <span id="time">0</span>
        </h3>
      </div>
      <div class="col-md-6">
        <h3 style="color: green">Score:
          <span id="score">0</span>
        </h3>
      </div>
    </div>

    <div class="row" style="margin-top: 30px;">
      <div class="col-md-6 mx-auto">
        <p class="lead">Evaluate the following Mathematical Expression in 
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Ans....." id="word-input" autofocus>
        <h4 class="mt-3" id="message" style="color: red"></h4>

      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
